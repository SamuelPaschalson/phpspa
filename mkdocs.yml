site_name: phpSPA Documentation
site_description: Build Native PHP SPAs Without JavaScript Frameworks
site_author: Dave Conco
site_url: https://phpspa.readthedocs.io

# Repository (replace with your repo)
repo_name: dconco/phpspa
repo_url: https://github.com/dconco/phpspa
edit_uri: edit/main/docs/

# Theme configuration
theme:
   name: material
   palette:
      # Palette toggle for light mode
      - scheme: default
        primary: blue
        accent: blue
        toggle:
           icon: material/brightness-7
           name: Switch to dark mode
      # Palette toggle for dark mode
      - scheme: slate
        primary: blue
        accent: blue
        toggle:
           icon: material/brightness-5
           name: Switch to light mode
   features:
      - navigation.tabs
      - navigation.sections
      - navigation.top
      - search.highlight
      - search.share
      - content.code.annotate
      - content.code.copy
   custom_dir: docs/overrides/

# Markdown extensions
markdown_extensions:
   - pymdownx.emoji:
        emoji_index: !!python/name:material.extensions.emoji.twemoji
        emoji_generator: !!python/name:material.extensions.emoji.to_svg

   - pymdownx.highlight:
        anchor_linenums: true
   - pymdownx.inlinehilite
   - pymdownx.superfences:
        custom_fences:
           - name: mermaid
             class: mermaid
             format:
                !!python/name:pymdownx.superfences.fence_code_format # Other useful extensions


   - toc:
        permalink: true
   - admonition
   - pymdownx.details
   - pymdownx.tabbed:
        alternate_style: true
   - attr_list
   - tables

